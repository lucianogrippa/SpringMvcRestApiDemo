######################################
# Server cloud config properties
######################################
spring:
  cloud:
    config:      uri:      - ${configserverurl:http://localhost:8181/ConfigServerRestApi}
      username: ${configserver.username:user}
      password: ${configserver.password:appconfiguration-devel}
      fail-fast: true
      request-connect-timeout: 120000
      request-read-timeout: 120000
      retry:
       initial-interval: 5000
       max-interval: 10000
       max-attempts: 2000
       multiplier: 1.1